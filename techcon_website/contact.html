<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us- 2024 TechCon</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on</p>
            <ul>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <section>
            <h2>Our Location</h2>
            <iframe 
            src="https://maps.app.goo.gl/ozy2Aam1KSZRxHrx8"
            width="600" 
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" required><br><br>

                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="5" required><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright 2025 TechCon 2024 Conference. All rights reserved.</p>
    </footer>
</body>
</html>
